<!-- Grilla de Pokemons -->
<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3>{{ pokemon.name }}</h3>
        <p>
            <b>Tipo: </b> {{ pokemon.types[0].type.name }}
        </p>
        <p>
            <b>Salud: </b> {{ pokemon.stats[0].base_stat }}
        </p> 
        <p>
            <b>Poder de ataque: </b> {{ pokemon.stats[1].base_stat }}
        </p>
    </div>
</div>
